{% extends "base.html" %}
{% block title %}Rolle ändern{% endblock %}

{% block content %}
<h1>Rolle ändern</h1>
<p>
  Benutzer: <strong>{{ username }}</strong> (ID {{ user_id }})
</p>
<form method="POST">
  <div class="mb-3">
    <label class="form-label">Neue Rolle</label>
    <select name="role" class="form-select">
      <option value="user" {% if role == 'user' %}selected{% endif %}>user</option>
      <option value="manager" {% if role == 'manager' %}selected{% endif %}>manager</option>
      <option value="admin" {% if role == 'admin' %}selected{% endif %}>admin</option>
    </select>
  </div>

  <button class="btn btn-primary" type="submit">Speichern</button>
  <a class="btn btn-secondary" href="{{ url_for('auth.list_users') }}">
    Abbrechen
  </a>
</form>
{% endblock %}
